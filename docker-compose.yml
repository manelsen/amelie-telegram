services:
  amelie:
    build: .
    container_name: amelie-telegram
    restart: always
    environment:
      - TZ=America/Sao_Paulo
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/venv
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
